<!-- The top of the document remains the same -->
<!-- Only key updates are added to CSS and JS to apply scroll behavior to desktop -->

<style>
  /* ... existing styles remain untouched ... */

  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 24px 60px 10px 60px;
    font-size: 0.9rem;
    background-color: #0c0c0c;
    position: fixed;
    top: -100px;
    left: 0;
    width: 100%;
    z-index: 999;
    transition: top 0.4s ease;
  }

  .top-bar.revealed {
    top: 0;
  }

  .signature {
    font-weight: bold;
    transition: all 0.6s ease;
  }

  .signature.pulse {
    text-shadow: 0 0 8px #d5c194;
  }

  .social-links {
    opacity: 0;
    transition: opacity 0.6s ease 0.4s;
  }

  .top-bar.revealed .social-links {
    opacity: 1;
  }

  /* Only apply mobile-specific formatting below 768px */
  @media screen and (max-width: 768px) {
    .top-bar {
      justify-content: center;
      padding: 14px 20px;
    }

    .signature {
      display: block;
      font-size: 1.2rem;
    }

    .top-bar .social-links a {
      margin-left: 10px;
      font-size: 0.95rem;
    }
  }
</style>

<!-- ... HTML structure remains the same ... -->

<script>
  const sigil = document.getElementById('sigil');
  const topBar = document.getElementById('mobileTopBar'); // ID remains same for simplicity
  const signature = document.getElementById('signature');
  let lastScrollTop = 0;
  let hasPulsed = false;

  function glowOnce(delay) {
    setTimeout(() => {
      sigil.classList.add('active-glow');
      setTimeout(() => sigil.classList.remove('active-glow'), 1000);
    }, delay);
  }

  glowOnce(5000);
  glowOnce(15000);
  glowOnce(25000);
  glowOnce(35000);

  sigil.addEventListener('mousedown', () => {
    sigil.classList.add('active-glow');
  });

  sigil.addEventListener('mouseup', () => {
    setTimeout(() => sigil.classList.remove('active-glow'), 400);
  });

  sigil.addEventListener('touchstart', () => {
    sigil.classList.add('active-glow');
  });

  sigil.addEventListener('touchend', () => {
    setTimeout(() => sigil.classList.remove('active-glow'), 400);
  });

  window.addEventListener('load', () => {
    window.scrollTo(0, document.body.scrollHeight);
  });

  window.addEventListener('scroll', () => {
    const currentScroll = window.scrollY || document.documentElement.scrollTop;
    const scrollingUp = currentScroll < lastScrollTop;

    if (scrollingUp) {
      topBar.classList.add('revealed');
      if (!hasPulsed) {
        signature.classList.add('pulse');
        setTimeout(() => signature.classList.remove('pulse'), 1000);
        hasPulsed = true;
      }
    } else {
      topBar.classList.remove('revealed');
    }

    lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
  });
</script>
