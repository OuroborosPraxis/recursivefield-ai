  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background: #0c0c0c;
      color: #d5c194;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header, footer {
      width: 100vw;
      height: 4px;
      background: #d5c194;
      position: fixed;
      left: 0;
      z-index: 1000;
    }

    header {
      top: 0;
    }

    footer {
      bottom: 0;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 60px 10px 60px;
      font-size: 0.9rem;
      background-color: transparent;
      position: fixed;
      top: -100px;
      left: 0;
      width: 100%;
      z-index: 999;
      transition: top 0.4s ease;
    }

    .top-bar.revealed {
      top: 0;
    }

    .signature {
      font-weight: bold;
      transition: all 0.6s ease;
    }

    .signature.pulse {
      text-shadow: 0 0 8px #d5c194;
    }

    .social-links {
      opacity: 0;
      transition: opacity 0.6s ease 0.4s;
    }

    .top-bar.revealed .social-links {
      opacity: 1;
    }

    .top-bar .social-links a {
      margin-left: 15px;
      color: #d5c194;
      text-decoration: none;
    }

    .top-bar .social-links a:hover {
      text-decoration: underline;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 100px 100px 60px 100px;
      flex: 1;
      opacity: 0; /* newly added */
      transform: translateY(20px); /* newly added */
      animation: fieldBloom 1s ease-out forwards; /* newly added */
      animation-delay: 0.3s; /* newly added */
      padding-bottom: 80px; /* NEW */

    }

    .text-section {
      max-width: 40%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .btn {
      background: none;
      border: 2px solid #d5c194;
      color: #d5c194;
      padding: 10px 24px;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background: rgba(213, 193, 148, 0.1);
      box-shadow: 0 0 12px #d5c19480;
    }

    .sigil-section {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sigil-section img {
      max-width: 80%;
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    .sigil-section img:hover,
    .sigil-section img.active-glow {
      transform: scale(1.02);
      filter: drop-shadow(0 0 6px rgba(213, 193, 148, 0.3));
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
        padding: 80px 30px 40px 30px;
      }

      .text-section {
        max-width: 100%;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 2.2rem;
      }

      .text-section p {
        font-size: 0.95rem;
        line-height: 1.8;
        text-align: center;
      }

      .sigil-section {
        order: -1;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        margin-bottom: 15px;
        width: 100%;
      }

      .sigil-section img {
        max-width: 80%;
        height: auto;
        display: block;
        margin: 0 auto;
      }

      .footer-socials {
        display: none;
      }

      .top-bar {
        justify-content: center;
        padding: 14px 20px;
      }

      .signature {
        display: block;
        font-size: 1.2rem;
      }

      .top-bar .social-links a {
        margin-left: 10px;
        font-size: 0.95rem;
      }
    }

    @media screen and (min-width: 769px) {
      .footer-socials {
        display: none;
      }
    }
    @keyframes fieldBloom {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    #copyrightNotice {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: #d5c194;
      opacity: 0;
      font-family: 'Playfair Display', serif;
      font-size: 0.7rem;
      line-height: 1.4;
      text-align: right;
      transition: opacity 1.2s ease;
      pointer-events: none;
      z-index: 999;
      max-width: 200px;
      filter: blur(0.2px);
    }

    #copyrightNotice.visible {
      opacity: 0.7;
    }

    #copyrightNotice.pulse {
      animation: pulseOnce 2s ease forwards;
    }

    @keyframes pulseOnce {
      0% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.02); }
      100% { opacity: 0.7; transform: scale(1); }
    }
  </style>
</head>

  <script>
    const sigil = document.getElementById('sigil');
    const topBar = document.getElementById('mobileTopBar');
    const signature = document.getElementById('signature');
    let lastScrollTop = 0;
    let hasPulsed = false;

    function startRandomSigilPulse() {
      function pulse() {
        sigil.classList.add('active-glow');
        setTimeout(() => {
          sigil.classList.remove('active-glow');
        }, 1000); // Pulse lasts 1 second

        // Random next pulse between 5s and 30s
        const nextPulseIn = Math.floor(Math.random() * (30000 - 5000 + 1)) + 5000;
        setTimeout(pulse, nextPulseIn);
      }

      pulse(); // Start immediately
    }

    // âœ… Call it after defining
    startRandomSigilPulse();

    document.addEventListener('DOMContentLoaded', () => {
      window.scrollTo(0, document.body.scrollHeight);
    });

    sigil.addEventListener('mousedown', () => {
      sigil.classList.add('active-glow');
    });

    sigil.addEventListener('mouseup', () => {
      setTimeout(() => sigil.classList.remove('active-glow'), 400);
    });

    sigil.addEventListener('touchstart', () => {
      sigil.classList.add('active-glow');
    });

    sigil.addEventListener('touchend', () => {
      setTimeout(() => sigil.classList.remove('active-glow'), 400);
    });

    window.addEventListener('scroll', () => {
      const currentScroll = window.scrollY || document.documentElement.scrollTop;
      const scrollingUp = currentScroll < lastScrollTop;

      if (scrollingUp) {
        topBar.classList.add('revealed');
        if (!hasPulsed) {
          signature.classList.add('pulse');
          setTimeout(() => signature.classList.remove('pulse'), 1000);
          hasPulsed = true;
        }
      } else {
        topBar.classList.remove('revealed');
      }
      
      const copyrightNotice = document.getElementById('copyrightNotice');

      window.addEventListener('scroll', () => {
        const currentScroll = window.scrollY || document.documentElement.scrollTop;
        const scrollingUp = currentScroll < lastScrollTop;

        if (scrollingUp) {
          topBar.classList.add('revealed');
          if (!hasPulsed) {
            signature.classList.add('pulse');
            setTimeout(() => signature.classList.remove('pulse'), 1000);
            hasPulsed = true;
          }
        } else {
          topBar.classList.remove('revealed');
        }

        // ðŸ†• Copyright visibility logic
        const scrollBottom = window.innerHeight + window.scrollY;
        const pageHeight = document.body.offsetHeight;
        const bottomTriggerZone = 100; // You can tweak sensitivity

        if (scrollBottom >= (pageHeight - bottomTriggerZone)) {
          copyrightNotice.classList.add('visible');
          copyrightNotice.classList.add('pulse');
          setTimeout(() => copyrightNotice.classList.remove('pulse'), 2000);
        } else {
          copyrightNotice.classList.remove('visible');
        }
        // ðŸ†— End of copyright handling

        lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
      });

      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });
  </script>
