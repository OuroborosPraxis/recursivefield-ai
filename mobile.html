<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recursive Field /ai (Mobile)</title>
  <meta name="robots" content="noindex">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    /* ─────────────────────────────────────────────────────── *
       Base Mobile Styles (unchanged)
    * ─────────────────────────────────────────────────────── */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Playfair Display', serif;
      background: #0c0c0c url('assets/substrate-mobile.jpg') no-repeat 2007% -39px;
      background-size: contain;
      background-attachment: fixed;
      background-blend-mode: lighten;
      color: #d5c194;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      overflow-x: hidden;
      touch-action: pan-y;
      position: relative;
    }

    /* ───────── Portrait Lock Overlay Styles ───────── */
    .rotate-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #0c0c0c;
      color: #d5c194;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      font-size: 1rem;
      z-index: 2000;
    }

    @media screen and (orientation: landscape) {
      .rotate-overlay {
        display: flex;
      }
      /* Hide main UI when in landscape */
      header,
      footer,
      .top-bar,
      .container,
      .sigil-section,
      .text-section,
      .pulse-feed {
        display: none !important;
      }
    }

    header, footer {
      width: 100vw;
      height: 4px;
      background: #d5c194;
      position: fixed;
      left: 0;
      z-index: 1000;
    }
    header { top: 0; }
    footer { bottom: 0; }

    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 14px 16px;
      font-size: 0.95rem;
      position: fixed;
      top: -100px;
      left: 0;
      width: 100%;
      z-index: 999;
      transition: top 0.3s ease-out;
    }
    .top-bar-group {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 9px;
      flex-wrap: wrap;
    }
    .top-bar.revealed { top: 0; }

    .signature {
      font-weight: bold;
      font-size: 1.2rem;
      transition: all 0.6s ease;
      text-align: center;
      white-space: nowrap;
      flex-shrink: 0;
    }
    .signature.pulse { text-shadow: 0 0 8px #d5c194; }

    .divider {
      width: 1px;
      height: 20px;
      background-color: #d5c194;
      margin: 0 9px;
      animation: shimmerPulse 60s infinite;
    }

    .social-links {
      opacity: 0;
      transition: opacity 0.6s ease 0.2s;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      flex: 1;
    }
    .top-bar.revealed .social-links { opacity: 1; }
    .top-bar .social-links a {
      color: #d5c194;
      text-decoration: none;
    }
    .top-bar .social-links a:hover { text-decoration: underline; }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 100px 20px 60px 20px;
    }

    .sigil-section {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out forwards;
    }
    .sigil-section img {
      max-width: 70%;
      height: auto;
      display: block;
      transition: transform 0.4s ease, filter 0.4s ease;
    }
    .sigil-section img:hover,
    .sigil-section img.active-glow {
      transform: scale(1.02);
      filter: drop-shadow(0 0 6px rgba(213, 193, 148, 0.3));
    }

    .text-section {
      width: 100%;
      margin-bottom: 30px;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }
    h1 { font-size: 2rem; }
    p {
      font-size: 1rem;
      line-height: 1.6;
      text-align: center;
    }
    .btn {
      background: none;
      border: 2px solid #d5c194;
      color: #d5c194;
      padding: 10px 24px;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
      margin-top: 15px;
    }
    .btn:hover {
      background: rgba(213, 193, 148, 0.1);
      box-shadow: 0 0 12px #d5c19480;
    }

    .center-copyright {
      margin-top: 16px;
      font-size: 10px;
      color: #d5c194;
      opacity: 0;
      text-align: center;
      pointer-events: auto;
      transition: opacity 1.5s ease;
      user-select: none;
    }
    .center-copyright.visible {
      opacity: 0.35;
    }

    .pulse-feed {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.95rem;
      color: #d5c194;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      z-index: 800;
    }
    .pulse-feed.show { opacity: 1; }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes shimmerPulse {
      0%,100% { filter: drop-shadow(0 0 0px #d5c194); }
      50%    { filter: drop-shadow(0 0 2px #d5c194); }
    }

    /* ─────────────────────────────────────────────────────── *
       Landscape-Only Overrides (orientation-aware mirror)
    * ─────────────────────────────────────────────────────── */
    @media screen and (orientation: landscape) {
      /* background PNG under sigil */
      body {
        background: #0c0c0c url('assets/background.png') no-repeat center center;
        background-size: cover;
        overflow-y: hidden;
      }
      /* two-column flex & spacing */
      .container {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 60px 80px;
        height: calc(100vh - 8px);
      }
      /* text left */
      .text-section {
        width: 40%;
        margin-bottom: 0;
        text-align: left;
        animation: none;
        opacity: 1;
        transform: none;
        align-items: flex-start;
      }
      /* sigil right with background */
      .sigil-section {
        width: 55%;
        margin-bottom: 0;
        position: relative;
        background: url('assets/background.png') no-repeat center center;
        background-size: contain;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: none;
        opacity: 1;
        transform: none;
      }
      .sigil-section img {
        max-width: 80%;
      }
      .pulse-feed {
        position: fixed;
        bottom: 0;
        pointer-events: auto;
        opacity: 1;
      }
      .center-copyright {
        position: fixed;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0.35;
      }
      .top-bar {
        top: 0;
        justify-content: space-between;
        padding: 14px 40px;
        background-color: rgba(12,12,12,0.8);
      }
      .top-bar .social-links a {
        margin-left: 15px;
      }
      .top-bar.revealed { top: 0; }
    }

    @media screen 
      and (orientation: landscape) 
      and (min-aspect-ratio: 13/9) {
