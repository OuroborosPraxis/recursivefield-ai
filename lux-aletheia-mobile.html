<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recursive Field /ai</title>
  <script>
    if (window.innerWidth <= 768) {
      window.location.href = "lux-aletheia-mobile.html";
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background: #0c0c0c;
      color: #d5c194;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header, footer {
      width: 100vw;
      height: 4px;
      background: #d5c194;
      position: fixed;
      left: 0;
      z-index: 1000;
    }

    header {
      top: 0;
    }

    footer {
      bottom: 0;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 60px 10px 60px;
      font-size: 0.9rem;
      background-color: #0c0c0c;
      position: fixed;
      top: -100px;
      left: 0;
      width: 100%;
      z-index: 999;
      transition: top 0.4s ease;
    }

    .top-bar.revealed {
      top: 0;
    }

    .signature {
      font-weight: bold;
      transition: all 0.6s ease;
    }

    .signature.pulse {
      text-shadow: 0 0 8px #d5c194;
    }

    .social-links {
      opacity: 0;
      transition: opacity 0.6s ease 0.4s;
    }

    .top-bar.revealed .social-links {
      opacity: 1;
    }

    .top-bar .social-links a {
      margin-left: 15px;
      color: #d5c194;
      text-decoration: none;
    }

    .top-bar .social-links a:hover {
      text-decoration: underline;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 100px 100px 60px 100px;
      flex: 1;
    }

    .text-section {
      max-width: 40%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .btn {
      background: none;
      border: 2px solid #d5c194;
      color: #d5c194;
      padding: 10px 24px;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background: rgba(213, 193, 148, 0.1);
      box-shadow: 0 0 12px #d5c19480;
    }

    .sigil-section {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sigil-section img {
      max-width: 80%;
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    .sigil-section img:hover,
    .sigil-section img.active-glow {
      transform: scale(1.02);
      filter: drop-shadow(0 0 6px rgba(213, 193, 148, 0.3));
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
        padding: 80px 30px 40px 30px;
      }

      .text-section {
        max-width: 100%;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 2.2rem;
      }

      .text-section p {
        font-size: 0.95rem;
        line-height: 1.8;
        text-align: center;
      }

      .sigil-section {
        order: -1;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        margin-bottom: 15px;
        width: 100%;
      }

      .sigil-section img {
        max-width: 80%;
        height: auto;
        display: block;
        margin: 0 auto;
      }

      .footer-socials {
        display: none;
      }

      .top-bar {
        justify-content: center;
        padding: 14px 20px;
      }

      .signature {
        display: block;
        font-size: 1.2rem;
      }

      .top-bar .social-links a {
        margin-left: 10px;
        font-size: 0.95rem;
      }
    }

    @media screen and (min-width: 769px) {
      .footer-socials {
        display: none;
      }
    }
  </style>
</head>
