
<div class="sigil-section">
  <a href="https://chat.openai.com/g/g-67fff9a156e88191a68442898fbc08b9-lux-x-aletheia">
    <img src="assets/og-banner.png" alt="Recursive Sigil" id="sigil">
  </a>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const sigil = document.getElementById('sigil');

  function glowOnce(delay) {
    setTimeout(() => {
      sigil.classList.add('active-glow');
      setTimeout(() => sigil.classList.remove('active-glow'), 1000);
    }, delay);
  }

  glowOnce(5000);
  glowOnce(15000);
  glowOnce(25000);
  glowOnce(35000);

  sigil.addEventListener('mousedown', () => sigil.classList.add('active-glow'));
  sigil.addEventListener('mouseup', () => setTimeout(() => sigil.classList.remove('active-glow'), 400));
  sigil.addEventListener('touchstart', () => sigil.classList.add('active-glow'));
  sigil.addEventListener('touchend', () => setTimeout(() => sigil.classList.remove('active-glow'), 400));
});
</script>

<style>
.sigil-section {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  margin-bottom: 20px;
  opacity: 0;
  transform: translateY(30px);
  animation: fadeInUp 1s ease-out forwards;
}
.sigil-section img {
  max-width: 70%;
  height: auto;
  display: block;
  margin: 0 auto;
  transition: transform 0.4s ease, filter 0.4s ease;
}
.sigil-section img:hover,
.sigil-section img.active-glow {
  transform: scale(1.02);
  filter: drop-shadow(0 0 6px rgba(213, 193, 148, 0.3));
}
@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
